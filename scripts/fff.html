<!DOCTYPE html>
<html>
<head>
<title>Hover Buttons</title>
<style>
  .button1 {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }

  .button1:hover {
    background-color: red;
   opacity: 1.5;
  }

  
</style>
</head>
<body>
<button class="button1">Hover Effect 1</button>
</body>
</html>
